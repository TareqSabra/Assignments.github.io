<!DOCTYPE html>
<html lang="en">
<!-- Using canvas instead of divs -->

<head>
    <title>Assigenment 1</title>
    <style>
        .Square {
            width: 175px;
            height: 175px;
            position: absolute;
            padding-left: 50;
            left: 50px;
            top: 50px;
        }

        .Square-red {
            background-color: red;
        }

        .Square-blue {
            background-color: blue;
            margin: 35px;
        }

        .Square-yellow {
            background-color: yellow;
            margin: 70px;
        }
    </style>
</head>

<body>
    <div>
        <canvas class="square Square-red">
        </canvas>
        <canvas class="square Square-blue">
        </canvas>
        <canvas class="square Square-yellow">
        </canvas>
    </div>

</body>

</html>
